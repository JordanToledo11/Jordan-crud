<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT-1D TOLEDO</title>
    <style>
 body {
    font-family: 'Arial', Times, serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #191c27;
}

h1 {
    text-align: center;
    color: #008040;
    margin-bottom: 20px;
}

#itemInput {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #008040;
    border-radius: 4px;
    font-size: 16px;
}

.create-btn {
    padding: 10px 15px;
    background-color: #008040; 
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.create-btn:hover {
    background-color: #008040;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #008040;
    box-shadow: 0 2px 4px rgba(14, 13, 13, 0.1);
}

thead {
    background-color: #008040;
}

th, td {
    border: 1px solid #008040;
    padding: 12px;
    text-align: left;
}

.update-btn, .delete-btn {
    padding: 5px 10px;
    margin: 0 5px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.update-btn {
    background-color: #ffd800; 
    color: white;
}

.update-btn:hover {
    background-color: gray;
}

.delete-btn {
    background-color: RED; 
    color: white;
}

.delete-btn:hover {
    background-color: gray;
}
    </style>
</head>
<body>
    <h1 style="color: white;">SIMPLE CRUD APP</h1>
    <input type="text" id="itemInput" placeholder="Enter an item">
    <button class="create-btn" onclick="createItem()">Add Item</button>
    <table>
        <thead>
            <tr>
                <th style="color:white;">Item</th>
                <th style="color:white;">Actions</th>
            </tr>
        </thead>
        <tbody id="itemTable"></tbody>
    </table>
    <script >let items = [];
        let updateIndex = null;
        
        function renderTable() {
            const table = document.getElementById("itemTable");
            table.innerHTML = "";
            items.forEach((item, index) => {
                table.innerHTML += `
                    <tr>
                        <td style="color: white;">${item}</td>
                        <td>
                            <button class="update-btn" onclick="editItem(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }
        
        function createItem() {
            const input = document.getElementById("itemInput");
            const value = input.value.trim();
        
            if (!value) {
                alert("Please enter an item!");
                return;
            }
        
            if (updateIndex === null) {
                items.push(value);
            } else {
                items[updateIndex] = value;
                updateIndex = null;
                document.querySelector(".create-btn").textContent = "Add Item";
            }
        
            input.value = "";
            renderTable();
        }
        
        function editItem(index) {
            const input = document.getElementById("itemInput");
            input.value = items[index];
            updateIndex = index;
            document.querySelector(".create-btn").textContent = "Update";
        }
        
        function deleteItem(index) {
            if (confirm("Are you sure you want to delete this item?")) {
                items.splice(index, 1);
                renderTable();
            }
        }</script>
</body>
</html>
